specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PikaPerpV2Rinkeby
    network: optimism
    source:
      address: "0x2FaE8C7Edd26213cA1A88fC57B65352dbe353698"
      abi: PikaPerpV2
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AddMargin
        - ClosePosition
        - NewPosition
        - OwnerUpdated
        - PositionLiquidated
        - ProductAdded
        - ProductUpdated
        - Redeemed
        - Staked
        - VaultUpdated
        - ProtocolRewardDistributed
        - PikaRewardDistributed
        - VaultRewardDistributed
      abis:
        - name: PikaPerpV2
          file: PikaPerpV2Rinkeby/abis/PikaPerpV2.json
      eventHandlers:
        - event: AddMargin(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleAddMargin
        - event: ClosePosition(indexed uint256,indexed address,indexed
            uint256,uint256,uint256,uint256,uint256,uint256,int256,bool)
          handler: handleClosePosition
        - event: NewPosition(indexed uint256,indexed address,indexed
            uint256,bool,uint256,uint256,uint256,uint256,uint256)
          handler: handleNewPosition
        - event: OwnerUpdated(address)
          handler: handleOwnerUpdated
        - event: PositionLiquidated(indexed uint256,indexed address,uint256,uint256)
          handler: handlePositionLiquidated
        - event: ProductAdded(uint256,(address,uint72,uint16,bool,uint64,uint64,uint16,uint16,uint16,uint16,uint16,uint64))
          handler: handleProductAdded
        - event: ProductUpdated(uint256,(address,uint72,uint16,bool,uint64,uint64,uint16,uint16,uint16,uint16,uint16,uint64))
          handler: handleProductUpdated
        - event: Redeemed(indexed address,uint256,uint256,uint256,bool)
          handler: handleRedeemed
        - event: Staked(indexed address,uint256,uint256)
          handler: handleStaked
        - event: VaultUpdated((uint96,uint96,uint64,uint64,uint32))
          handler: handleVaultUpdated
        - event: ProtocolRewardDistributed(address,uint256)
          handler: handleProtocolRewardDistributed
        - event: PikaRewardDistributed(address,uint256)
          handler: handlePikaRewardDistributed
        - event: VaultRewardDistributed(address,uint256)
          handler: handleVaultRewardDistributed
      file: PikaPerpV2Rinkeby/PikaPerpV2Rinkeby.wasm
  - kind: ethereum/contract
    name: VaultFeeReward
    network: optimism
    source:
      address: "0x58488bb666d2da33f8e8938dbdd582d2481d4183"
      abi: VaultFeeReward
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ClaimedReward
        - Reinvested
      abis:
        - name: VaultFeeReward
          file: VaultFeeReward/abis/VaultFeeReward.json
      eventHandlers:
        - event: ClaimedReward(address,address,uint256)
          handler: handleClaimedReward
        - event: Reinvested(address,address,uint256)
          handler: handleReinvested
      file: PikaPerpV2Rinkeby/PikaPerpV2Rinkeby.wasm
