type Vault @entity {

  id: ID! # 1

  createdAtTimestamp: BigInt!
  createdAtBlockNumber: BigInt!

  updatedAtTimestamp: BigInt
  updatedAtBlockNumber: BigInt

  cap: BigInt!
  balance: BigInt!
  staked: BigInt!
  shares: BigInt!
  stakingPeriod: BigInt!

  cumulativePnl: BigInt!
  cumulativeVolume: BigInt!
  cumulativeMargin: BigInt!
  cumulativeFee: BigInt!

  positionCount: BigInt!
  tradeCount: BigInt!
  txCount: BigInt!
  liquidationCount: BigInt!
  userCount: BigInt!

  protocolReward: BigInt!
  pikaReward: BigInt!
  vaultReward: BigInt!


}

type Product @entity {
  id: ID! # product id

  feed: Bytes!
  maxLeverage: BigInt!
  fee: BigInt!

  isActive: Boolean!

  openInterestLong: BigInt!
  openInterestShort: BigInt!

  interest: BigInt!

  liquidationThreshold: BigInt!
  liquidationBounty: BigInt!
  minPriceChange: BigInt!
  weight: BigInt!
  reserve: BigInt!

  cumulativePnl: BigInt!
  cumulativeVolume: BigInt!
  cumulativeMargin: BigInt!

  positionCount: BigInt!
  tradeCount: BigInt!

  createdAtTimestamp: BigInt
  createdAtBlockNumber: BigInt

  updatedAtTimestamp: BigInt
  updatedAtBlockNumber: BigInt

}

type Position @entity { # open position

  id: ID! # position ID

  productId: BigInt!
  leverage: BigInt!
  price: BigInt!
  oraclePrice: BigInt!
  margin: BigInt!

  amount: BigInt!

  owner: Bytes!

  liquidationPrice: BigInt

  isLong: Boolean!

  createdAtTimestamp: BigInt!
  createdAtBlockNumber: BigInt!

  updatedAtTimestamp: BigInt
  updatedAtBlockNumber: BigInt

}

type Transaction @entity { # open or close

  id: ID! # transactionId

  txHash: String! # event.transaction.hash.toHexString()

  positionId: BigInt!

  owner: Bytes!

  productId: BigInt!
  margin: BigInt!
  leverage: BigInt!

  amount: BigInt!
  singleAmount: BigInt!

  price: BigInt!

  isLong: Boolean!

  tradeFee: BigInt!

  timestamp: BigInt!
  blockNumber: BigInt!

}

type User @entity {
  id: ID! # user address
  userNumber: BigInt
  createdAtTimestamp: BigInt
  aveDepositTimestamp: BigInt!
  depositAmount: BigInt!
  withdrawAmount: BigInt!
  aveStakedShares: BigInt!
  shares: BigInt!
  reward: BigInt!
  remainingAmount: BigInt
  netAmount: BigInt!
  netAmountWithReward: BigInt!

  tradeCount: BigInt!
  volume: BigInt!
  fees: BigInt!
  pnl: BigInt!
}

type Trade @entity { # closed position

  id: ID! # unique: vault.tradeCount.toString()

  txHash: String! # event.transaction.hash.toHexString()

  positionId: BigInt!

  owner: Bytes!

  productId: BigInt!
  margin: BigInt!
  leverage: BigInt!

  amount: BigInt

  entryPrice: BigInt!
  closePrice: BigInt!

  isLong: Boolean!

  pnl: BigInt!

  pnlIsNegative: Boolean!
  wasLiquidated: Boolean!
  isFullClose: Boolean!

  tradeFee: BigInt!
  interestFee: BigInt!

  timestamp: BigInt!
  blockNumber: BigInt!

}

type Liquidation @entity {

  id: ID! # liquidation count

  txHash: String! # event.transaction.hash.toHexString()

  positionId: BigInt!

  liquidator: Bytes!

  liquidatorReward: BigInt!
  remainingReward: BigInt!

  timestamp: BigInt!
  blockNumber: BigInt!

}

type VaultDayData @entity {

  id: ID! # day id = event.block.timestamp / 86400 see https://github.com/Uniswap/uniswap-v3-subgraph/blob/1593a62059589bb1266d19bf18c5fa08fb68fe63/src/utils/intervalUpdates.ts#L43

  date: BigInt! # dayStartTimestamp = dayID * 86400

  cumulativePnl: BigInt!
  cumulativeVolume: BigInt!
  cumulativeMargin: BigInt!
  cumulativeFee: BigInt!

  positionCount: BigInt!
  tradeCount: BigInt!
}

type Stake @entity {

  id: ID! #stakeId

  amount: BigInt!
  shares: BigInt!
  timestamp: BigInt

}


