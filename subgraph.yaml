specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PikaPerpV4
    network: optimism
    source:
      address: "0x9b86B2Be8eDB2958089E522Fe0eB7dD5935975AB"
      abi: PikaPerpV4
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ModifyMargin
        - ClosePosition
        - NewPosition
        - OwnerUpdated
        - PositionLiquidated
        - ProductAdded
        - ProductUpdated
        - Redeemed
        - Staked
        - VaultUpdated
        - ProtocolRewardDistributed
        - PikaRewardDistributed
        - VaultRewardDistributed
      abis:
        - name: PikaPerpV4
          file: ./abis/PikaPerpV4.json
      eventHandlers:
        - event: ModifyMargin(indexed uint256,indexed address,indexed address,uint256,uint256,uint256,bool)
          handler: handleModifyMargin
        - event: ClosePosition(indexed uint256,indexed address,indexed uint256,uint256,uint256,uint256,uint256,uint256,int256,int256,bool)
          handler: handleClosePosition
        - event: NewPosition(indexed uint256,indexed address,indexed uint256,bool,uint256,uint256,uint256,uint256,uint256,bool,int256)
          handler: handleNewPosition
        - event: OwnerUpdated(address)
          handler: handleOwnerUpdated
        - event: PositionLiquidated(indexed uint256,indexed address,uint256,uint256)
          handler: handlePositionLiquidated
        - event: ProductAdded(uint256,(address,uint72,uint16,bool,uint64,uint64,uint32,uint32,uint64))
          handler: handleProductAdded
        - event: ProductUpdated(uint256,(address,uint72,uint16,bool,uint64,uint64,uint32,uint32,uint64))
          handler: handleProductUpdated
        - event: Redeemed(indexed address,indexed address,uint256,uint256,uint256,bool)
          handler: handleRedeemed
        - event: Staked(indexed address,uint256,uint256)
          handler: handleStaked
        - event: VaultUpdated((uint128,uint128,uint96,uint96,uint64))
          handler: handleVaultUpdated
        - event: ProtocolRewardDistributed(address,uint256)
          handler: handleProtocolRewardDistributed
        - event: PikaRewardDistributed(address,uint256)
          handler: handlePikaRewardDistributed
        - event: VaultRewardDistributed(address,uint256)
          handler: handleVaultRewardDistributed
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: VaultFeeReward
    network: optimism
    source:
      address: "0x060c4Cb78f1a4508aD84CF2A65C6df9AFE3253Fe"
      abi: VaultFeeReward
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClaimedReward
        - Reinvested
      abis:
        - name: VaultFeeReward
          file: ./abis/VaultFeeReward.json
      eventHandlers:
        - event: ClaimedReward(address,address,uint256)
          handler: handleClaimedReward
        - event: Reinvested(address,address,uint256)
          handler: handleReinvested
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: OrderBook
    network: optimism
    source:
      address: "0x835a179a9E1A57f15823eFc82bC460Eb2D9d2E7C"
      abi: OrderBook
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CreateOpenOrder
        - CancelOpenOrder
        - ExecuteOpenOrder
        - UpdateOpenOrder
        - CreateCloseOrder
        - CancelCloseOrder
        - ExecuteCloseOrder
        - UpdateCloseOrder
      abis:
        - name: OrderBook
          file: ./abis/OrderBook.json
        - name: PikaPerpV4
          file: ./abis/PikaPerpV4.json
      eventHandlers:
        - event: CreateOpenOrder(indexed address,uint256,uint256,uint256,uint256,uint256,bool,uint256,bool,uint256,uint256)
          handler: handleCreateOpenOrder
        - event: CancelOpenOrder(indexed address,uint256,uint256,uint256,uint256,uint256,bool,uint256,bool,uint256,uint256)
          handler: handleCancelOpenOrder
        - event: ExecuteOpenOrder(indexed address,uint256,uint256,uint256,uint256,uint256,bool,uint256,bool,uint256,uint256,uint256,bytes32,address)
          handler: handleExecuteOpenOrder
        - event: UpdateOpenOrder(indexed address,uint256,uint256,uint256,uint256,uint256,bool,uint256,bool,uint256)
          handler: handleUpdateOpenOrder
        - event: CreateCloseOrder(indexed address,uint256,uint256,uint256,bool,uint256,bool,uint256,uint256)
          handler: handleCreateCloseOrder
        - event: CancelCloseOrder(indexed address,uint256,uint256,uint256,bool,uint256,bool,uint256,uint256)
          handler: handleCancelCloseOrder
        - event: ExecuteCloseOrder(indexed address,uint256,uint256,uint256,bool,uint256,bool,uint256,uint256,uint256,bytes32,address)
          handler: handleExecuteCloseOrder
        - event: UpdateCloseOrder(indexed address,uint256,uint256,uint256,bool,uint256,bool,uint256)
          handler: handleUpdateCloseOrder

      file: ./src/orders.ts

  - kind: ethereum/contract
    name: PositionManager
    network: optimism
    source:
      address: "0xB67c152E69217b5aCB85A2e19dF13423351b0E27"
      abi: PositionManager
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CreateOpenPosition
        - CancelOpenPosition
        - ExecuteOpenPosition
        - CreateClosePosition
        - CancelClosePosition
        - ExecuteClosePosition
      abis:
        - name: PositionManager
          file: ./abis/PositionManager.json
        - name: PikaPerpV4
          file: ./abis/PikaPerpV4.json
      eventHandlers:
        - event: CreateOpenPosition(indexed address,uint256,uint256,uint256,uint256,bool,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleCreateOpenPosition
        - event: CancelOpenPosition(indexed address,uint256,uint256,uint256,uint256,bool,uint256,uint256,uint256,uint256,uint256)
          handler: handleCancelOpenPosition
        - event: ExecuteOpenPosition(indexed address,uint256,uint256,uint256,uint256,bool,uint256,uint256,uint256,uint256,bytes32,address)
          handler: handleExecuteOpenPosition
        - event: CreateClosePosition(indexed address,uint256,uint256,bool,uint256,uint256,uint256,uint256,uint256)
          handler: handleCreateClosePosition
        - event: CancelClosePosition(indexed address,uint256,uint256,bool,uint256,uint256,uint256,uint256,uint256)
          handler: handleCancelClosePosition
        - event: ExecuteClosePosition(indexed address,uint256,uint256,bool,uint256,uint256,uint256,uint256,uint256,bytes32,address)
          handler: handleExecuteClosePosition

      file: ./src/orders.ts